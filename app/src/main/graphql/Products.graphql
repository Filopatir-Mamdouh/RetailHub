query Products($query: String!) {
    products(first: 30, query: $query) {
        edges {
            cursor
            node {
                description
                id
                title
                totalInventory
                media(first: 1) {
                    nodes {
                        ... on MediaImage {
                            image {
                                url
                            }
                        }
                    }
                }
                variants(first: 1) {
                    nodes {
                        availableForSale
                    }
                }
                vendor
                priceRangeV2 {
                    maxVariantPrice {
                        amount
                        currencyCode
                    }
                    minVariantPrice {
                        amount
                        currencyCode
                    }
                }
            }
        }
    }
}